<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome-4.7.0\css\font-awesome.min.css">
  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
  <link rel="shortcut icon" href="favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <link rel="manifest" href="favicon/site.webmanifest" />
  <style>
    .wonder-player {
      display: flex;
      flex-direction: column;
      width: 1000px;
      height: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 1);
    }
    .wp-container {
      flex-grow: 1;
    }
    .wp-background {
      display: flex;
      background-color: black;
    }
    .wp-button {
      flex-grow: 0;
      border-style: none;
      cursor: pointer;
      background-color: rgb(0, 0, 0, 0);
      height: 40px;
      width: 40px;
    }
    .wp-icon {
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: x-large;
    }
  </style>
</head>
<body>
  <div id="player" class="wonder-player">
    <div class="js-video-container wp-container"></div>
    <div class="wp-background">
      <button class="js-play-button wp-button">
        <i class="fa fa-play wp-icon" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button wp-button" hidden>
        <i class="fa fa-pause wp-icon" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button wp-button">
        <i class="fa fa-volume-off wp-icon" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button wp-button" hidden>
        <i class="fa fa-volume-up wp-icon" aria-hidden="true"></i>
      </button>
      <div style="flex-grow: 1;"></div>
      <button class="js-fullscreen-button wp-button">
        <i class="fa fa-arrows-alt wp-icon" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
