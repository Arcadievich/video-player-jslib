<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome-4.7.0\css\font-awesome.min.css">
  <style>
    .player {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 1);
    }
    .player-container {
      width: 100%;
      height: 100%;
    }
    .player-background {
      background-color: black;
    }
    .player-button {
      border-style: none;
      cursor: pointer;
      background-color: rgb(0, 0, 0, 0);
      height: 30px;
      width: 30px;
    }
    .player-icon {
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container player-container"></div>
    <div class="player-background">
      <button class="js-play-button player-button">
        <i class="fa fa-play player-icon" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button player-button" hidden>
        <i class="fa fa-pause player-icon" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
